<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/11-todo-list.css">
  </head>
  <body>
    <div class="to-do-list"> 
    <div class="todo-head"><p>Todo List</p></div>
    <div class="todo-title">
    <input placeholder="Todo name"
    class="js-name-input name-input">
    <input type="date" class="js-due-date-input due-date-input">
    <button onclick="
    addTodo()
    " class="add-button">Add</button>
    </div>
    <div class="js-tasks todo-grid"></div>
    <div class="clear-div"><button onclick="clearTask()" class="clear-button"> Clear All</button></div>
    <script src="scripts/11-todo-list.js"></script>
  </div>
  </body>
</html>
